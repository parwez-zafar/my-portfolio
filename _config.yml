about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Parwez. I am a student at Asansol Engineering College. My love for coding and keen interest in MERN Stack web development drives my enthusiasm for the world of technology. I am committed to continuous learning and aspire to contribute effectively to dynamic projects while building a fulfilling career in software development.

  I have worked with many languages, frameworks and technologies like <mark>C</mark>, <mark>C++</mark>, <mark>JavaScript</mark>, <mark>Mongo DB</mark>, <mark>ReactJs</mark>, <mark>ExpressJs</mark>, <mark>NodeJs</mark>, <mark>REST APIs</mark>, <mark>Redux</mark>, <mark>BootStrap</mark>, <mark>Material UI</mark>, <mark>git</mark>, etc.
    
  Currently I am looking forward to opportunities which allow me to apply my problem solving and logical thinking abilities to the real world scenarios and solve real world problems.
